<body>

<section class="content">

  <!-- Sidebar Start -->

  <!-- Sidebar End -->

<div class="content-liquid-full">
  <div class="container">

          <!-- Header Bar Start -->
        <% include partials/header.html %>
      <!-- Header Bar End -->


    <!-- Breadcrumbs Start -->
    <div class="row breadcrumbs">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <ul class="breadcrumbs">
          <li><a href="#"><i class="fa fa-home"></i></a></li>
          <li><a href="#">Pages</a></li>
          <li><a href="#">Blank Page</a></li>
        </ul>
      </div>

<!--Form start-->
 <form method="post" class="basic-form" action="/users/save">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <h3>Users</h3>
          <div class="boxed">

              <!-- Title Bar Start -->
              <div class="title-bar">
                <h4>User Form</h4>
              </div>
              <!-- Title Bar End -->

              <div class="inner no-radius">

               
                <div class="row">
                <div class="col-md-6">
                    <label for="firstName">First Name:</label>
                    <input type="firstName" name="firstName" id="firstName" placeholder="Please enter your firstname" />
                </div>

                 
                  <div class="col-md-6">
                    <label for="lastName">Full Name:</label>
                    <input type="lastName" name="lastName" id="lastName" placeholder="Please enter your lastname" />
                  </div>
                </div>
                  

                  <div class="row">
                  <div class="col-md-6">
                    <label for="username">Username:</label>
                    <input type="username" name="username" id="username" placeholder="Use alphanumeric characters and limit it to 8!" />
                  </div>

                  <div class="col-md-6">
                    <label for="email">E-Mail:</label>
                    <input type="email" name="email" id="email" placeholder="email" />
                  </div>
                  </div>

                  

                  <div class="row">
                  <div class="col-md-6">
                    <label for="password">Password:</label>
                    <div class="input-group">
                      <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                      <input type="password" name="password" id="Password" placeholder="password" class="form-control"/>
                    </div>
                  </div>

                  <div class="col-md-6">
                    <label for="rep-password">Repeat Password:</label>
                    <div class="input-group">
                      <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                      <input type="repeatPassword" placeholder="RepeatPassword" class="form-control">
                    </div>
                  </div>
                  </div>

                <div class="row">
                  <div class="col-md-6">
                    <label for="address">Address:</label>
                    <textarea name="address" id="address" placeholder="Enter Your Address..."></textarea>
                  </div>
                  

                  <div class="row">
                  <div class="col-md-5">
                    <label for="country">Country:</label>
                    <select id="country" name="country">
                      <option selected="selected" value="1">India</option>
                      <option value="2">USA</option>
                      <option value="3">Croatia</option>
                      <option value="3">England</option>
                      <option value="3">Poland</option>
                      <option value="3">France</option>
                    </select>
                  </div>
                  </div>

                  <div class="col-md-6">
                    <label for="city">City:</label>
                    <input type="city" name="city" id="city" placeholder="Enter your current city..." />
                  </div>

                  <div class="col-md-6">
                    <label for="post-code">Post code:</label>
                    <input type="post-code" name="post-code" id="post-code" placeholder="Enter your city post code..." />
                  </div>
                  </div>

                  <div class="col-md-4">
                  <div class="row">
                  <label for="phone">Phone:</label>
                  <input type="phone" name="phone" id="phone" placeholder="Enter your Phone Number" />
                  </div>
                  

                <div class="col-md-12 text-left">
                      <button type="submit" class="btn btn-lg btn-success"><i class="fa fa-check"></i> Save</button>
                    </div>
                  </div>
                  </div>

            

              </div>

            
      </div>
    </div>
      
    </div>
  </div>

</section>
    </form>
<!-- Form End-->
