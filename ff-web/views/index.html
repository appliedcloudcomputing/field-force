<!doctype html>
<html class="fuelux" lang="en">
<!-- Header start -->
  <% include partials/head.html %>
</head>
<!-- Header end -->

<body>

<section class="content">

  <!-- Sidebar Start -->
    <% include partials/sidebardashonly.html %>
  <!-- Sidebar End -->

<div class="content-liquid-full">
  <div class="container">

          <!-- Header Bar Start -->
        <% include partials/header.html %>
      <!-- Header Bar End -->


    <!-- Breadcrumbs Start -->
    <div class="row breadcrumbs">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <ul class="breadcrumbs">
          <li><a href="#"><i class="fa fa-home"></i></a></li>
          <li><a href="#">Pages</a></li>
          <li><a href="#">Blank Page</a></li>
        </ul>
      </div>
    </div>
    <!-- Breadcrumbs End -->

<!--Form start-->
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <h3>Users</h3>
          <div class="boxed">

              <!-- Title Bar Start -->
              <div class="title-bar">
                <h4>User Form</h4>
              </div>
              <!-- Title Bar End -->

              <div class="inner no-radius">

                <form method="post" class="basic-form" action="users/register">

                  <div class="row">
                  <div class="col-md-12">
                    <label for="bio">Full Name:</label>
                    <textarea name="fullName" id="bio" placeholder="Enter Your Full Name..."></textarea>
                  </div>
                  </div>

                  <div class="row">
                  <div class="col-md-6">
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" placeholder="Use alphanumeric characters and limit it to 8!" />
                  </div>

                  <div class="col-md-6">
                    <label for="email">E-Mail:</label>
                    <input type="text" name="email" id="email" placeholder="email" />
                  </div>
                  </div>

                  

                  <div class="row">
                  <div class="col-md-6">
                    <label for="password">Password:</label>
                    <div class="input-group">
                      <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                      <input type="password" placeholder="password" class="form-control">
                    </div>
                  </div>

                  <div class="col-md-6">
                    <label for="rep-password">Repeat Password:</label>
                    <div class="input-group">
                      <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                      <input type="repeatPassword" placeholder="Repeat Password" class="form-control">
                    </div>
                  </div>
                  </div>

                <div class="row">
                  <div class="col-md-12">
                    <label for="bio">Address:</label>
                    <textarea name="address" id="address" placeholder="Enter Your Full Name..."></textarea>
                  </div>
                  </div>

                  <div class="row">
                  <div class="col-md-4">
                    <label for="country">Country:</label>
                    <select id="dropdown" name="dropdown">
                      <option selected="selected" value="1">India</option>
                      <option value="2">USA</option>
                      <option value="3">Croatia</option>
                      <option value="3">England</option>
                      <option value="3">Poland</option>
                      <option value="3">France</option>
                    </select>
                  </div>

                  <div class="col-md-4">
                    <label for="city">City:</label>
                    <input type="text" name="city" id="city" placeholder="Enter your current city..." />
                  </div>

                  <div class="col-md-4">
                    <label for="post-code">Post code:</label>
                    <input type="text" name="post-code" id="post-code" placeholder="Enter your city post code..." />
                  </div>
                  </div>

                  <div class="col-md-4">
                  <div class="row">
                  <label for="Phone">Phone:</label>
                  <input type="text" name="phone" id="Phone" placeholder="Enter your Phone Number" />
                  </div>
                  

                <div class="col-md-12 text-left">
                      <button type="button" class="btn btn-lg btn-success"><i class="fa fa-check"></i> Save</button>
                    </div>
                  </div>
                  </div>
                </form>

              </div>

            
      </div>
    </div>
      
    </div>
  </div>

</section>
<!-- Form End-->


<!-- Javascript -->

  <% include partials/foot.html %>

<!-- End Javascript -->


</body>
</html>
