<!doctype html>
<html class="fuelux" lang="en">
<head>
<!-- Header start -->

<% include partials/head.html %>

<script type="text/javascript">
function showDiv(toggle){
document.getElementById(toggle).style.display = 'block';
}
</script>

</head>
<!-- Header end -->
<body>
<section class="content">
  <!-- Sidebar Start -->
    <% include partials/sidebar.html %>
  <!-- Sidebar End -->
<div class="content-liquid-full">
  <div class="container">

          <!-- Header Bar Start -->
        <% include partials/header.html %>
      <!-- Header Bar End -->


    <!-- Breadcrumbs Start -->
    <div class="row breadcrumbs">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <ul class="breadcrumbs">
          <li><a href="/dashboard"><i class="fa fa-home"></i></a></li>
          <li><a href="/jobList">Listing Page</a></li>
        </ul>
      </div>
    </div>
    <!-- Breadcrumbs End -->

  <!--Form start-->
  <form method="post" class="basic-form" name="form" action="/job/save" data-uri="/job/save"> 
      <div id="message" class="alert">
                <p></p>
      </div>
    <div class="notification notification-success" id="toggle" style="display:none">
            <strong>Well done!</strong> You seen this important notification message.
          </div>
    <!--<div id="message" class="alert">
      <p>SAVE SUCCESS</p>
    </div> -->
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <h3>JOB</h3>
      </div>
      
    </div>
          <div class="boxed">
              <!-- Title Bar Start -->
              <div class="title-bar">
                <h4>Job Form</h4>
              </div>
              <!-- Title Bar End -->

              <div class="inner no-radius">
               
                <div class="row">
                <div class="col-md-6">

                    <label for="title">Title:</label>
                    <input type="text" name="title" id="title" placeholder="jobs title" AUTOFOCUS />
                </div>                  

                <div class="col-md-6">
                  <label for="customer">Customer:</label>                 
                    <select id="cust" name="customer" >                  
                   <% for(var j = 0; j < customerList.length; j++)
                     { %>                     
                  <option selected="selected"  value="<%= customerList[j].id %>">
                    <%= customerList[j].name %>
                  </option>
                     <% } %>
                  </select>
                </div>
                </div>

                <div class="row">
                  <div class="col-md-6">
                    <label for="emp">CurrentlyAssignedTo:</label>
                   <select id="emp" name="currentlyAssignedTo">
                    <% for(var i = 0; i < userList.length; i++)
                     { %>                     
                  <option value=<%= userList[i].id %>>
                    <%= userList[i].name %>
                  </option>
                     <% } %>
                  </select>                  
              </div>                        
                  <div class="col-md-3">
                    <label for="assigned">Assigned:</label>
                     <select id="assigned" name="assigned">
                        <option selected="selected" value="true">true</option>
                        <option value="false">false</option>
                    </select>
                  </div>
                   <div class="col-md-3">
                     <label for="completed">completed:</label>
                     <select id="completed" name="completed">
                        <option selected="selected" value="true">true</option>
                        <option value="false">false</option>
                    </select>                 
                  </div> 
                  </div>
                <div class="row">
                   <div class="col-md-6">
                    <label for="descroption">Description:</label>
                    <textarea name="description" id="description" placeholder="Enter Your description..." >
                    </textarea>
                  </div>

                   <div class="row">      
                  <div class="col-md-6">
                  <label for="currentStage">CurrentStage:</label>
                  <select id="completed" name="currentStage">
                        <option selected="selected" value="Current">Current</option>
                        <option value="Awating">Awaiting</option>
                        <option value="Complete">Complete</option>
                    </select>                  
                </div>
              </div>
                 <div class="row">  
                <div class="col-md-12 text-left">
                      <button type="submit" id="submit" class="btn btn-lg btn-success"><i class="fa fa-check"></i> Save</button>
                    </div>
                  </div>
                  </div>
                   </div>
              </div>
 </form>
</section>
<!-- Form End-->

<!-- Javascript -->

  <% include partials/foot.html %>
   <!--saved success message display path start-->
  <script src="/javascripts/forms.js"></script>
  <!--saved success message display path end-->

<!-- End Javascript -->

</body>
</html>
