<!doctype html>
<html class="fuelux" lang="en">
<!-- Header start -->
  <% include partials/head.html %>
</head>
<!-- Header end -->
   <script type="text/javascript" charset="utf8" src="//code.jquery.com/jquery-1.10.2.min.js"></script>

     <!-- DataTables -->
    <script type="text/javascript" charset="utf8" src="//cdn.datatables.net/1.10.5/js/jquery.dataTables.js"></script>
    <script src="/js/user/events.js"></script>
   
</head>
<body>
<section class="content">
  <!-- Sidebar Start -->
    <% include partials/sidebar.html %>
  <!-- Sidebar End -->
<div class="content-liquid-full">
  <div class="container">
          <!-- Header Bar Start -->
        <% include partials/header.html %>
      <!-- Header Bar End -->
    <!-- Breadcrumbs Start -->
    <!-- Breadcrumbs Start -->
    <div class="row breadcrumbs">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <ul class="breadcrumbs">
          <li><a href="#"><i class="fa fa-home"></i></a></li>
          <li><a href="#">Pages</a></li>
          <li><a href="#">Blank Page</a></li>
        </ul>
      </div>
    </div>
    <!-- Breadcrumbs End -->

  <!--Form start-->
  <form method="post" class="basic-form" action="/expenses/save" data-uri="/expenses/save">
    <!--<div id="message" class="alert">
      <p></p>
    </div> -->
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
  
    </div>
    </div>


          <div class="boxed">
  

              <!-- Title Bar Start -->
              <div class="title-bar">
                <h4>Expenses Form</h4>
              </div>
              <!-- Title Bar End -->

                            <div class="inner no-radius">

                 <div class="row">               
                <div class="col-md-6">
                <label for="employeeName">Name :</label>
                
                  <select id="employeeName" name="employeeName">
                    <% for(var i = 0; i < userList.length; i++)
                     { %>
                  <option value = <%= userList[i].id %>>
                    <%= userList[i].name %>
                  </option>
                     <% } %>
                  </select>
                </div>
              </div>
          

               
                <div class="row">
                <div class="col-md-6">

                    <label for="title">ExpensesType:</label>
                    <input type="text" name="expenses" id="expenses" placeholder="Type of Expenses" />
                </div>
                  

                <div class="col-md-6">
                  <label for="customer">ExpensesAmount:</label>
                  <input type="text" name="expensesamt" id="expensesamt" placeholder="Rs"
                  placeholder=""/>
                </div>
                </div>

                
                 <div class="row">  
                <div class="col-md-12 text-left">
                      <button type="submit" class="btn btn-lg btn-success"><i class="fa fa-check"></i> Save</button>
                    </div>
                  </div>
                  </div>
                   </div>

              </div>
            
 
      
 </form>
</section>
<!-- Form End-->


<!-- Javascript -->

  <% include partials/foot.html %>


</body>
</html>
