    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
  
    </div>

          <div class="boxed">
  

              <!-- Title Bar Start -->
              <div class="title-bar">
                <h4>Expenses Form</h4>
              </div>
              <!-- Title Bar End -->

                            <div class="inner no-radius">
                  <div class="row" style="margin-top: 20px;">
               
                <div class="col-md-3" style="padding-left: 5%">
                <label for="employeeName">Name :</label>
              </div>
                 <div class="col-md-6">
                  <select id="employeeName" name="employeeName">
                    <% for(var i = 0; i < userList.length; i++)
                     { %>

 

 <option value = "<%= userList[i].username %>" >
 </option> 
 <option value = "<%= userList[i].username %>" placeholder="select employee name"><%= userList[i].username %>
 </option>
                     <% } %>
  </select>
                </div>
              </div>
          

               
                <div class="row" style="margin-top: 20px;">
                <div class="col-md-3" style="padding-left: 5%">

                    <label for="expenses">ExpensesType:</label>
                  </div>
                  <div class="col-md-6">
                    <input type="text" name="expenses" id="expenses" placeholder="Type of Expenses" />
                </div>
              </div>
                  
                   <div class="row" style="margin-top: 20px;">
                <div class="col-md-3" style="padding-left: 5%">
                  <label for="expensesamt">ExpensesAmount:</label>
                </div>
                <div class="col-md-3" style="padding-right: 10%">

              <input type="number" name="expensesamt" id="expensesamt" placeholder="Rs"/>
                                  </div>
                </div>
                <div class="row" style="margin-top: 20px">
                <div class="col-md-3" style="padding-left: 5%">
                    <label for="assigned">Assigned:</label>
                  </div>
                  <div class="col-md-3" style="padding-right: 10%">
                     <select id="assigned" name="assigned">
                       <option value=""></option>
                        <option value="">true</option>
                        <option >false</option>
                    </select>
                  </div>
                
                 <div class="row" style="margin-top: 7%;">  
                <div class="col-md-12 text-left" style=" margin-left:4%";>
                      <button type="submit" class="btn btn-lg btn-success"><i class="fa fa-check"></i> Save</button>
                    </div>
                  </div>
                  </div>
                   </div>

              </div>
            
 
      
 </form>
